name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: aguila-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: aguila-windows.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            name: aguila-macos

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cd aguila
          cargo build --release --target ${{ matrix.target }}

      - name: Strip Binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip aguila/target/${{ matrix.target }}/release/aguila

      - name: Rename Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv aguila/target/${{ matrix.target }}/release/aguila ${{ matrix.name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: move aguila/target/${{ matrix.target }}/release/aguila.exe ${{ matrix.name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.name }}
